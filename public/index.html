<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flask ↔ Express Demo</title>
</head>
<body>
  <h1>Simple Full‑Stack Demo</h1>
  <p id="content">Loading...</p>

  <script>
    fetch("/data")
      .then(r => r.json())
      .then(d => { document.getElementById("content").textContent = d.message; })
      .catch(err => { console.error(err); });
  </script>
</body>
</html>
